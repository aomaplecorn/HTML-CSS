<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="UTF-8">
     <link rel="stylesheet" href="style.css"/>
    <title>CARAVAN</title>
  </head>
      <!--これから作るもの：メインビジュアル（テキスト部分）、メイン（ブログ・サイドバー）、フッター（テキストのみ）-->
  <body>
    <!--以下　ヘッダー（ロゴ・ナビゲーション）-->
    <div class="header">
      <div class="header-top"></div>
      <div class="header-bottom"></div>
    </div>
    <!--ここまで　ヘッダー　-->
    
    <!--以下　メインビジュアル（内側にテキスト）-->
    <div class="main-visual">
      <div class="main-visual-content"></div>
    </div>
    <!--ここまで　メインビジュアル-->
    
    <!--以下　メイン（ブログ・サイド）-->
    <div class="main">
      <div class="blog"></div>
      <div class="sidebar"></div>
    </div>
    <!--ここまで　メイン-->
    
    <!--以下フッター（テキストのみ）-->
    <div class="footer"></div>
    
    
    
  </body>
</html>
